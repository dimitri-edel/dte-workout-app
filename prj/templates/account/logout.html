{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container">  
  <div class="row data-row centered-text">
    <div class="col-3">
      <!-- Placeholder -->
    </div>
    <div class="col-5">
      <h1>Sign Out</h1>

      <p>Are you sure you want to sign out?</p>
      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button type="submit" class="wo-button" style="width:30%;">{% trans 'Sign Out' %}</button>
      </form>
    </div>
    <div class="col">
      <!-- Placeholder -->
    </div>
  </div>
</div>

{% endblock %}
