{% extends "base.html" %}
{% block title %}Add Workout {% endblock title %}

{% block content %}
<h1>New Exercise</h1>
<form method="POST">
    {% csrf_token %}

    <div class="container-fluid">
        <div class="row"> 
            <div class="col"></div>
            <div class="col-sm-10 col-md-5 col-lg-3">
                {{ exercise_form.name }}
            </div> 
            <div class="col"></div>
        </div>
        <div class="row">          
            <div class="col"></div>            
            <div class="col-sm-10 col-md-5 col-lg-3">
               {{ exercise_form.exercise_type }}
            </div> 
            <div class="col"></div>
        </div>               
        <div class="row">
            <div class="col">
                <a href="{% url 'exercise_list' %}" class="url-link wo-button">
                    <i class="fa-solid fa-circle-left"></i>Cancel
                </a>
            </div>
            <div class="col">
                <input type="submit" value="Save" class="url-link" style="font-weight:bold;">
            </div>
        </div>
    </div>
</form>
{% endblock content %}
