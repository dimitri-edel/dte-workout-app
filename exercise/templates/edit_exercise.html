{% extends "base.html" %}
{% block title %}Add Workout {% endblock title %}

{% block content %}
<h1>Edit Exercise</h1>
<form method="POST">
    {% csrf_token %}

    <div class="container-fluid">
        <div class="row">
            <div class="col"></div>
            <div class="col-sm-10 col-md-5 col-lg-4">
                {{ exercise_form.name }}
            </div>
            <div class="col"></div>
        </div>
        <div class="row" hidden >
            <div class="col"></div>
            <div class="col-sm-10 col-md-5 col-lg-4">
                {{ exercise_form.exercise_type }}
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-5 col-md-4 col-lg-3">
                <a href="{% url 'exercise_list' %}" class="url-link centered-text">
                    Cancel
                </a>
            </div>
            <div class="col-5 col-md-4 col-lg-3">
                <button type="submit">
                    Save
                </button>
            </div>
            <div class="col"></div>
        </div>
    </div>
</form>
{% endblock content %}
